<!DOCTYPE html>
<html>
    <head>     
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator_styles.css" />
        
    </head>

    <body>
        <script src="script.js"></script>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputField" value=""><br>
                </td>
            </tr>
        
            <tr>
                <td>
                    <input id="btnInput" type="button" value="1" onclick="ClickEvent(this.value)"/>
                </td>
                <td>
                    <input id="btnInput" type="button" value="2" onclick="ClickEvent(this.value)"/>
                </td>
                <td>
                    <input id="btnInput" type="button" value="3" onclick="ClickEvent(this.value)" />
                </td>
                <td>
                    <input id="btnInput" type="button" value=" + " onclick="ClickEvent(this.value)" />
                </td>
            </tr>
        
            <tr>
                <td>
                    <input id="btnInput" type="button" value="4" onclick="ClickEvent(this.value)" />
                </td>
                <td>
                    <input id="btnInput" type="button" value="5" onclick="ClickEvent(this.value)" />
                </td>
                <td>
                    <input id="btnInput" type="button" value="6" onclick="ClickEvent(this.value)" />
                </td>
                <td>
                    <input id="btnInput" type="button" value=" - " onclick="ClickEvent(this.value)" />
                </td>
            </tr>
        
            <tr>
                <td>
                    <input id="btnInput" type="button" value="7" onclick="ClickEvent(this.value)" />
                </td>
                <td>
                    <input id="btnInput" type="button" value="8" onclick="ClickEvent(this.value)" />
                </td>
                <td>
                    <input id="btnInput" type="button" value="9" onclick="ClickEvent(this.value)" />
                </td>
                <td>
                    <input id="btnInput" type="button" value=" * " onclick="ClickEvent(this.value)" />
                </td>
            </tr>
        
            <tr>
                <td>
                    <input id="btnInput" type="button" value="C" onclick="ClickEvent(this.value)" />
                </td>
                <td>
                    <input id="btnInput" type="button" value="0" onclick="ClickEvent(this.value)" />
                </td>
                <td>
                    <input id="btnInput" type="button" value="=" onclick="ClickEvent(this.value)" />
                </td>
                <td>
                    <input id="btnInput" type="button" value=" / " onclick="ClickEvent(this.value)" />
                </td>
            </tr>

        </table>
    </body>
</html>
